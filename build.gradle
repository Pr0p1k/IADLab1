plugins {
    id 'java'
}

group 'P3212'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('javax.servlet:javax.servlet-api:3.1.0')
    compile('javax.servlet.jsp:jsp-api:2.2.1-b03')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
